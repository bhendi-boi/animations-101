<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="base.css" />
    <!-- <link rel="stylesheet" href="final.css" /> -->

    <title>Animations 101 - 01</title>
  </head>
  <body>
    <div class="layout">
      <div class="box">
        <button class="button default">Click me</button>
      </div>
      <div class="box">
        <button class="button two-one">Click me</button>
      </div>
      <div class="box">
        <button class="button three-one">Click me</button>
      </div>
      <div class="box">
        <button class="button three-one one-two">
          <span class="button-text">Click me</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="arrow-right"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
            />
          </svg>
        </button>
      </div>
      <div class="box">
        <button class="button three-one one-two two-two">
          <span class="button-text">Click me</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="arrow-right"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
            />
          </svg>
        </button>
      </div>
      <div class="box">
        <button class="button three-one one-two two-two three-two">
          <span class="button-text">Click me</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="arrow-right"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
            />
          </svg>
        </button>
      </div>
      <div class="box">
        <button class="button">Click me</button>
      </div>
      <div class="box">
        <button class="button">Click me</button>
      </div>
      <div class="box">
        <button class="button">Click me</button>
      </div>
    </div>
  </body>
</html>
